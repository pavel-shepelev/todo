<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Todo App</title>
    <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
    <link rel="stylesheet/less" href="css/styles.less" />
</head>
<body>
<script>
    $(document).ready(function(){
        $("#button").click(function(){
            $("body").toggleClass("change")
        });
    });
</script>
<div class="container" ng-controller="AppCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
                <h1>Todos</h1>
                <input class="form-control" placeholder="Введите текст задания..." ng-model="todo.text">
                <input class="form-control" type="datetime-local"  ng-model="todo.toDate">
                {{todo.state=0}}
                <button class="btn " ng-click="addTodo()">Добавить</button>
                <button class="btn " ng-click="update()">Обновить</button>&nbsp;&nbsp;<button class="btn " ng-click="deselect()">Очистить поля</button>
                <input type='checkbox' ng-change="todo.state" ng-true-value="1" ng-false-value="0" ng-model="todo.state"> Сделяль
                <table class="table">
                    <tbody>
                    <tr>
                        <h2>Список дел:</h2>
                    </tr>
                    <tr ng-repeat="todo in todosdatabase">
                        <td>{{todo.text}}</td>
                        <td>{{todo.toDate | date:'medium'}}</td>
                        <td><input type='checkbox' ng-change="todo.state" ng-true-value="1" ng-false-value="0" ng-model="todo.state">Готово</td>
                        <td><button class="btn btn-danger" ng-click="remove(todo._id)">Удалить</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(todo._id)">Изменить</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-warning" id="button">Изменить цвет</button>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
</body>
</html>
